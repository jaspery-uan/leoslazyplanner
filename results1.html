<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results PDF</title>
  <style>
    /* Ensures the image fills the entire page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* The image class makes sure the image fills the entire page */
    .results {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      object-fit: cover; /* Ensures the image covers the page */
    }

    /* Prevents any default margins */
    @page {
      size: A4;
    }
  </style>
</head>
<body>
  <!-- Image that covers the entire page -->
  <img class="results" src="results.jpg" alt="results">

</body>
</html>
